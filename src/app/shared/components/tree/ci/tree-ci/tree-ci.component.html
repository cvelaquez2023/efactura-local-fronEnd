<div class="tree-demo-container">
	<mat-tree class="example-tree" [dataSource]="nestdDataSource" [treeControl]="nestdTreeControl">
		<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
			<span class="link" (click)="navigateToPage(node.constante)">{{ node.name }}</span>
		</mat-tree-node>

		<mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
			<div class="mat-tree-node">
				<button mat-icon-button matTreeNodeToggle>
					<mat-icon>
						{{ nestdTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
					</mat-icon>
				</button>
				{{ node.name }}
			</div>
			<div class="nested-node" [class.example-tree-invisible]="!nestdTreeControl.isExpanded(node)">
				<ng-container matTreeNodeOutlet></ng-container>
			</div>
		</mat-nested-tree-node>
	</mat-tree>
</div>
