<app-header></app-header>
<mat-dialog-content class="mt-typography">
	<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
		<mat-card class="box">
			<mat-card-header>
				<mat-card-title>Registrate, Ingresa tus datos</mat-card-title>
			</mat-card-header>
			<form class="example-form" autocomplete="off" [formGroup]="formGroup">
				<mat-card-content>
					<mat-form-field class="example-full-width" appearance="fill">
						<input matInput type="text" placeholder="Nombres" formControlName="firstName" />
						<mat-error *ngIf="firtsField.hasError('required')">El Campo es requerido</mat-error>
					</mat-form-field>
					<mat-form-field class="example-full-width" appearance="fill">
						<input matInput type="text" placeholder="Apellidos" formControlName="lastName" />
						<mat-error *ngIf="lastNameField.hasError('required')">El Campo es requerido</mat-error>
					</mat-form-field>
					<mat-form-field class="example-full-width" appearance="fill">
						<input matInput type="email" placeholder="E-mail" formControlName="email" />
						<mat-error *ngIf="emailField.hasError('required')">El e-mail es requerido</mat-error>
						<mat-error *ngIf="emailField.hasError('email')">Ingrese un e-mail valido</mat-error>
					</mat-form-field>
					<mat-form-field class="example-full-width" appearance="fill">
						<input matInput type="number" placeholder="Edad" formControlName="age" />
					</mat-form-field>
					<mat-form-field class="example-full-width" appearance="fill">
						<input matInput type="password" placeholder="Contrasena" formControlName="password" />
						<mat-error *ngFor="let item of getErrors('password')">{{ item }}</mat-error>
					</mat-form-field>

					<mat-form-field class="example-full-width" appearance="fill">
						<input matInput type="password" placeholder="Repetir Contrasena" formControlName="confirmPassword" />
						<mat-error *ngFor="let item of getErrors('confirmPassword')">{{ item }}</mat-error>
					</mat-form-field>

					<mat-form-field class="example-full-width" appearance="fill">
						<mat-label>Documento</mat-label>
						<mat-select formControlName="typeDocument">
							<mat-option [value]="1"> DUI </mat-option>
							<mat-option [value]="2"> NIT </mat-option>
						</mat-select>
						<mat-error *ngIf="typeDocumentField.hasError('required')">Selecione un documento</mat-error>
					</mat-form-field>
					<mat-form-field class="example-full-width" appearance="fill">
						<input matInput type="text" placeholder="Nro Documento" formControlName="documentNumber" />
						<mat-error *ngIf="documentNumberField.hasError('required')">Ingrese el nro de documento</mat-error>
						<mat-error *ngIf="documentNumberField.hasError('dnierror')"
							>El Numero de DUI debe tener 10 caracteres</mat-error
						>
					</mat-form-field>
				</mat-card-content>
				<button
					mat-stroked-button
					color="primary"
					type="button"
					[disabled]="formGroup.invalid"
					class="btn-block"
					(click)="clickRegister()"
				>
					REGISTRARSE
				</button>
			</form>
		</mat-card>
	</div>
</mat-dialog-content>
