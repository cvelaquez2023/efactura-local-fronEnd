<h1 mat-dialog-title color="warn">Partida Contable</h1>
<div mat-dialog-content class="mat-typography">
	<form class="formulario grey-100" [formGroup]="FormPartidad">
		<mat-form-field appearance="outline">
			<mat-label>Asiento</mat-label>
			<input formControlName="asiento" matInput placeholder="Codigo Tipo Impuesto" readonly />
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Centro Costo</mat-label>
			<mat-select formControlName="centroCosto" (selectionChange)="selectionCentroCosto($event)">
				<mat-option *ngFor="let item of listCentroCosto" [value]="item.CENTRO_COSTO"
					>{{ item.CENTRO_COSTO }}-{{ item.DESCRIPCION }}</mat-option
				>
			</mat-select>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Cuenta Contable</mat-label>
			<mat-select formControlName="cuentaContable">
				<mat-option *ngFor="let item of listCentroCuenta" [value]="item.CUENTA_CONTABLE"
					>{{ item.CUENTA_CONTABLE }}-{{ item.DESCRIPCION }}</mat-option
				>
			</mat-select>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Fuente</mat-label>
			<input formControlName="fuente" matInput placeholder="Codigo Tipo Impuesto" />
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Referencia</mat-label>
			<input formControlName="referencia" matInput placeholder="Codigo Tipo Impuesto" />
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Credito</mat-label>
			<input
				currencyMask
				[(ngModel)]="credito"
				type="text"
				formControlName="creditoLocal"
				matInput
				(blur)="changeCredito($event.target)"
			/>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Debito</mat-label>
			<input
				currencyMask
				[(ngModel)]="debito"
				type="text"
				formControlName="debitoLocal"
				matInput
				(blur)="changeDebito($event.target)"
			/>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions [align]="'end'">
	<button mat-raised-button color="basic" mat-dialog-close>Cerrar</button>
	<button mat-raised-button color="warn" (click)="clickSave()">{{ actionBtn }}</button>
</div>
