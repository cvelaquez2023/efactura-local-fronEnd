<h1 mat-dialog-title color="warn">Editar Sello Recibido Dte</h1>
<div mat-dialog-content>
	<form [formGroup]="dteForm">
		<mat-form-field appearance="outline">
			<mat-label>Sello Recibido</mat-label>
			<input
				formControlName="codCobrador"
				matInput
				placeholder="Sello Recibido"
				style="text-transform: uppercase"
				maxlength="40"
			/>
			<mat-error *ngIf="dteForm.get('codCobrador')!.hasError('required')">El campo es requerido</mat-error>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions [align]="'end'">
	<button mat-raised-button color="basic" mat-dialog-close>Cerrar</button>
	<button mat-raised-button color="warn" (click)="clickSave()">{{ actionBtn }}</button>
</div>
