<div mat-dialog-title>
	<h1>Parámetros de Administración del Sistema</h1>
</div>
<form class="formulario grey-100" [formGroup]="globalesASForm">
	<mat-tab-group mat-align-tabs="center">
		<mat-tab label="Generales">
			<div class="generales" fxLayout="row wrap" fxLayoutAlign="center center">
				<div
					fxLayout="row"
					fxLayout.xs="column"
					fxLayoutAlign="start stretch"
					fxFlex="40"
					fxFlex.xs="94"
					fxFlex.sm="80"
					style="padding-top: 15px"
				>
					<div id="content">
						<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="30">
							<mat-form-field appearance="outline">
								<mat-label>Pais Local</mat-label>
								<input type="text" formControlName="Pais" matInput placeholder="Decimales para Costo" numberOnly />
							</mat-form-field>

							<mat-form-field appearance="outline">
								<mat-label>Patron Centro Costo</mat-label>
								<input
									type="text"
									checkCentroCosto
									formControlName="PatronCentroCosto"
									matInput
									placeholder="Patron de CC 9-99-999"
								/>
							</mat-form-field>
							<mat-form-field appearance="outline">
								<mat-label>Nombre Impuesto 1</mat-label>
								<input type="text" formControlName="ImPuesto1" matInput placeholder="Decimales para Costo" numberOnly />
							</mat-form-field>
							<mat-form-field appearance="outline">
								<mat-label>Nombre Impuesto 2</mat-label>
								<input type="text" formControlName="ImPuesto2" matInput placeholder="Decimales para Costo" numberOnly />
							</mat-form-field>
						</div>
						<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="70">
							<mat-form-field appearance="outline">
								<mat-label>Descripcion</mat-label>
								<input
									type="text"
									formControlName="NombrePais"
									matInput
									placeholder="Decimales para Costo"
									numberOnly
								/>
							</mat-form-field>

							<mat-form-field appearance="outline">
								<mat-label>Descripcion</mat-label>
								<input
									type="text"
									formControlName="costoDecimal"
									matInput
									placeholder="Decimales para Costo"
									numberOnly
								/>
							</mat-form-field>
							<mat-form-field appearance="outline">
								<mat-label>Descripcion</mat-label>
								<input
									type="text"
									formControlName="costoDecimal"
									matInput
									placeholder="Decimales para Costo"
									numberOnly
								/>
							</mat-form-field>
							<mat-form-field appearance="outline">
								<mat-label>Descripcion</mat-label>
								<input
									type="text"
									formControlName="costoDecimal"
									matInput
									placeholder="Decimales para Costo"
									numberOnly
								/>
							</mat-form-field>
						</div>
					</div>
				</div>
			</div>
		</mat-tab>

		<mat-tab label="Fechas">
			<div class="generales" fxLayout="row wrap" fxLayoutAlign="center center">
				<div
					fxLayout="row"
					fxLayout.xs="column"
					fxLayoutAlign="start stretch"
					fxFlex="60"
					fxFlex.xs="94"
					fxFlex.sm="80"
					class="generalContenedor"
				>
					<div class="title_box">
						<div id="title">Fechas de Trabajo</div>
						<div id="content">
							<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="50">
								<mat-form-field appearance="outline">
									<mat-label>Fecha Inicial Con Advertiencia</mat-label>
									<input
										formControlName="FechaInicialConAv"
										type="date"
										matInput
										placeholder="Fecha Inicial Con Advertiencia"
									/>
								</mat-form-field>
								<mat-form-field appearance="outline">
									<mat-label>Fecha Inicial Periodo de Trabajo</mat-label>
									<input
										formControlName="FechaInicialPeriodoTrabajo"
										type="date"
										matInput
										placeholder="Fecha Inicial Periodo de Trabajo"
									/>
								</mat-form-field>
							</div>
							<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="50">
								<mat-form-field appearance="outline">
									<mat-label>Fecha Final Con Advertiencia</mat-label>
									<input
										formControlName="FechaFinalConAv"
										type="date"
										matInput
										placeholder="Fecha Final Con Advertiencia"
									/>
								</mat-form-field>
								<mat-form-field appearance="outline">
									<mat-label>Fecha Final Periodo de Trabajo</mat-label>
									<input
										formControlName="FechaFinalPeriodoTrabajo"
										type="date"
										matInput
										placeholder="Fecha Final Periodo de Trabajo"
									/>
								</mat-form-field>
							</div>
						</div>
					</div>
				</div>
			</div>
		</mat-tab>
	</mat-tab-group>
	<div mat-dialog-actions [align]="'end'">
		<button mat-raised-button color="basic" mat-dialog-close>Cerrar</button>
		<button mat-raised-button color="warn" type="submit" [disabled]="disableButtonSave">{{ actionBtn }}</button>
	</div>
</form>
