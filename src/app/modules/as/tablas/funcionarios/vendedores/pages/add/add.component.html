<h1 mat-dialog-title color="warn">Adicionar Vendedor</h1>
<div mat-dialog-content>
	<form [formGroup]="vendedorForm">
		<mat-form-field appearance="outline">
			<mat-label>Codigo de Vendedor</mat-label>
			<input formControlName="codVendedor" matInput placeholder="Codigo Vendedor" style="text-transform: uppercase" />
			<mat-error *ngIf="vendedorForm.get('codVendedor')!.hasError('required')">El maximo de 4 Caracteres</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Nombre</mat-label>
			<input formControlName="nombre" matInput placeholder="Nombre Cobrador" style="text-transform: uppercase" />
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Correo</mat-label>
			<input type="email" formControlName="email" matInput placeholder="Correo Cobrador" />
		</mat-form-field>
		<mat-checkbox formControlName="activo">Activo</mat-checkbox>
	</form>
</div>
<div mat-dialog-actions [align]="'end'">
	<button mat-raised-button color="basic" mat-dialog-close>Cerrar</button>
	<button mat-raised-button color="warn" (click)="clickSave()">{{ actionBtn }}</button>
</div>
