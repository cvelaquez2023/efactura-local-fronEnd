<h1 mat-dialog-title color="warn">Adicionar Zona</h1>
<div mat-dialog-content>
	<form [formGroup]="zonaForm">
		<mat-form-field appearance="outline">
			<mat-label>Codigo de Zona</mat-label>
			<input formControlName="codZona" matInput placeholder="Codigo Zona" style="text-transform: uppercase" />
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Descripcion</mat-label>
			<input formControlName="descripcion" matInput placeholder="Descripcion" style="text-transform: uppercase" />
		</mat-form-field>
		<mat-checkbox formControlName="activa">Activo</mat-checkbox>
	</form>
</div>
<div mat-dialog-actions [align]="'end'">
	<button mat-raised-button color="basic" mat-dialog-close>Cerrar</button>
	<button mat-raised-button color="warn" (click)="clickSave()">{{ actionBtn }}</button>
</div>
