<h1 mat-dialog-title color="warn">Adicionar Tipo Impuesto</h1>
<div mat-dialog-content>
	<form [formGroup]="tipoImpuestoForm">
		<mat-form-field appearance="outline">
			<mat-label>Codigo Tipo Impuesto</mat-label>
			<input formControlName="codTipoImpuesto" matInput placeholder="Codigo Tipo Impuesto" />
			<mat-error *ngIf="tipoImpuestoForm.get('codTipoImpuesto')!.hasError('required')"
				>El maximo de 10 Caracteres</mat-error
			>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Nombre</mat-label>
			<input formControlName="nombre" matInput placeholder="Nombre Cobrador" style="text-transform: uppercase" />
		</mat-form-field>

		<mat-checkbox formControlName="activo">Activo</mat-checkbox>
	</form>
</div>
<div mat-dialog-actions [align]="'end'">
	<button mat-raised-button color="basic" mat-dialog-close>Cerrar</button>
	<button mat-raised-button color="warn" (click)="clickSave()">{{ actionBtn }}</button>
</div>
