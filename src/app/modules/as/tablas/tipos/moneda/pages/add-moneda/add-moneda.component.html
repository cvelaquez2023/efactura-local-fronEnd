<h1 mat-dialog-title color="warn">Adicionar Moneda</h1>
<div mat-dialog-content>
	<form [formGroup]="monedaForm">
		<mat-form-field appearance="outline">
			<mat-label>Moneda</mat-label>
			<input formControlName="codMoneda" matInput placeholder="Codigo Moneda" style="text-transform: uppercase" />
			<mat-error *ngIf="monedaForm.get('codMoneda')!.hasError('required')">El maximo de 4 Caracteres</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Nombre</mat-label>
			<input formControlName="nombre" matInput placeholder="Nombre Moneda" style="text-transform: uppercase" />
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Codigo ISO</mat-label>
			<input formControlName="codigoISO" matInput placeholder="Codigo ISO" style="text-transform: uppercase" />
		</mat-form-field>

		<mat-checkbox formControlName="activo">Activo</mat-checkbox>
	</form>
</div>
<div mat-dialog-actions [align]="'end'">
	<button mat-raised-button color="basic" mat-dialog-close>Cerrar</button>
	<button mat-raised-button color="warn" (click)="clickSave()">{{ actionBtn }}</button>
</div>
