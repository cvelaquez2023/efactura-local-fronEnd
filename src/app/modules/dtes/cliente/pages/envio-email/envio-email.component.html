<h1 mat-dialog-title color="warn">Enviar Correo</h1>
<div mat-dialog-content>
	<form [formGroup]="vendedorForm">
		<mat-form-field appearance="outline">
			<mat-label>Correo</mat-label>
			<input type="email" formControlName="correo" matInput />
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions [align]="'end'">
	<button mat-raised-button color="basic" mat-dialog-close>Cerrar</button>
	<button mat-raised-button color="warn" (click)="clickEnviar()">Enviar</button>
</div>
